<div class="container mt-5">
    <h4>Internal Server Error - refreshing page will make the exception disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">{{error.message}}</h5>
        <p class="font-weight-bold"> Angular is not responsible for this error </p>        
    
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
    
</div>
